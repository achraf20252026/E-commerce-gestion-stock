{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md text-center">
    
    <h2 class="text-2xl font-bold text-green-600 mb-4">✅ Mot de passe réinitialisé</h2>
    
    <p class="text-gray-700 mb-6">
      Votre mot de passe a été défini avec succès.<br>
      Vous pouvez maintenant vous connecter à votre compte.
    </p>
    
    <a href="{% url 'accounts:login' %}" 
       class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg shadow-md font-medium transition">
      Se connecter
    </a>
  </div>
</div>
{% endblock %}
