<!-- templates/accounts/password_change_done.html -->
{% extends "base.html" %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-6 bg-white p-8 rounded-2xl shadow-md">
    
    <!-- Titre -->
    <h2 class="text-center text-2xl font-bold text-gray-900">
      ✅ Mot de passe modifié avec succès
    </h2>

    <!-- Message -->
    <p class="text-center text-gray-600">
      Votre mot de passe a été changé avec succès.  
      Vous pouvez maintenant continuer à utiliser votre compte en toute sécurité.
    </p>

    <!-- Bouton retour -->
    <div class="flex justify-center">
      <a href="{% url 'accounts:profile' %}" 
         class="inline-block px-6 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-lg shadow-md transition">
        Retourner à votre profil
      </a>
    </div>

  </div>
</div>
{% endblock %}
